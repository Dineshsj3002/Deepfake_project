<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Report Imitated Content</h2>
    <form action="{{ url_for('report') }}" method="POST" enctype="multipart/form-data">
        <label for="description">Describe the issue:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>
        
        <label for="contact">Your Contact Information:</label><br>
        <input type="text" id="contact" name="contact" placeholder="Email or Phone" required><br><br>
        
        <label for="file">Upload the imitated image/video:</label><br>
        <input type="file" id="file" name="file" accept="image/*,video/*" required><br><br>
        
        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
